<!--

Lesson Plans:
1. Discuss the need for the form, label, input.
2. Create a basic form with a div. 
3. Discuss fieldset and consolidating all items in form together. 
4. Discuss legend tag for creating nice looking heading in border.
5. Show in browser. Challenge students to recreate form with radio buttons and checkboxes.
6. Demo cool way to do time, if time. 


	Good resource: https://www.w3.org/TR/html5/forms.html
-->
<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
<body>

<h1>Forms</h1>

<h2>Basic Form with input field</h2>


<!--2-->
<h1>Bronze</h1>
<p>Make a simple form.</p>
<div class="form-one">
	<form>
		<p><label>Customer Name: <input></label></p>
		<p><label>Street Address: <input></label></p>
		<p><label>City: <input></label></p>
		<p><label>Area Code: <input></label></p>
		<p><label>Telephone: <input></label></p>
	</form>	
</div> 

<br />

<h1>Silver</h1>
<p>Create a nicer form.</p>
	
	<form>
		<!-- fieldset is used to group fileds within a form -->
		<fieldset>
			<legend> Customer Information </legend>
			<p><label>Customer name: <input></label></p>
		 	<p><label>Telephone: <input type=tel></label></p>
		 	<p><label>E-mail address: <input type=email></label></p>
		</fieldset>
	</form>
<br />


<h1>Gold</h1>
<p>Create an even nicer form.</p>
	<form>
		<fieldset>
	  		<legend>Biggest Burritos in the World!</legend>
			<!-- correct to look like this instead plz -->
			<p><input type="radio" name="size" id="size1" /><label for="size1"> Humongous </label></p>
			<p><label> <input type="radio" name=size> Double-Humongous </label></p>
			<p><label> <input type="radio" name=size> Triple-Humongous </label></p>
		</fieldset>
	</form>
<br/>

<!--5-->
	<form>
		<fieldset>
			<legend>Fixins</legend>
			<p><label> <input type=checkbox> Sauteed Onions </label></p>
			<p><label> <input type=checkbox> Guacamole</label></p>
			<p><label> <input type=checkbox> Queso </label></p>
			<p><label> <input type=checkbox> Lettuce </label></p>
			<p><label> <input type=checkbox> Refried Beans </label></p>
			<p><label> <input type=checkbox> Rice </label></p>
		</fieldset>
	</form>
<br>

<!--6-->
	<form>
		<fieldset>
			<p><label>Preferred delivery time: <input type=time min="11:00" max="21:00" step="900"></label></p>
			<p><label>Delivery instructions: <textarea></textarea></label></p>
			<p><button>Submit order</button></p>
		</fieldset>
	</form>	
</body>
</html>
