<!DOCTYPE html>
<html>
	<head>
		<title>Table Challenge</title>
		<link rel="stylesheet" type="text/css" href="<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	</head>
	<body>

<!-- Bronze -->
	 <table>
	 	<tbody>
		  <tr>
		    <th>Firstname</th>
		    <th>Lastname</th>
		    <th>Age</th>
		  </tr>
		 <tr>
		    <td>Tom</td>
		    <td>Kazak</td>
		    <td>41</td>
		  </tr>
		  <tr>
		    <td>Karen</td>
		    <td>Kazak</td>
		    <td>38</td>
		  </tr>
	  </tbody>
	</table> 

<!-- Silver -->
	<table border="1">
	 	<tbody>
		  <tr>
		    <th>Firstname</th>
		    <th>Lastname</th>
		    <th>Age</th>
		  </tr>
		 <tr>
		    <td>Tom</td>
		    <td>Kazak</td>
		    <td>41</td>
		  </tr>
		  <tr>
		    <td>Karen</td>
		    <td>Kazak</td>
		    <td>38</td>
		  </tr>
	  </tbody>
	</table> 
	
<!-- Gold -->
		<table class="table-striped">
		 	<tbody>
			  <tr>
			    <th>Firstname</th>
			    <th>Lastname</th>
			    <th>Age</th>
			  </tr>
			 <tr>
			    <td>Tom</td>
			    <td>Kazak</td>
			    <td>41</td>
			  </tr>
			  <tr>
			    <td>Karen</td>
			    <td>Kazak</td>
			    <td>38</td>
			  </tr>
		  </tbody>
		</table> 

	</body>
</html>
